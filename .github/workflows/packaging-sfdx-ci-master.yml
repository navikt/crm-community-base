# Unique name for this workflow
name: Create and validate package

# Definition when the workflow should run
on:
  push:
    branches:
      - master
    paths:
      - "force-app/**"
      - "sfdx-project.json"

# Jobs to be executed
jobs:
  packaging:
    name: Create new package
    runs-on: ubuntu-latest
    steps:
      # Install Salesforce CLI
      - name: "Install Salesforce CLI"
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
          mkdir sfdx-cli
          tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
          ./sfdx-cli/install

      # Checkout the code in the pull request
      - name: "Checkout source code"
        uses: actions/checkout@v2

      # Store secret for dev hub
      - name: "Populate auth file with DEVHUB_SFDX_URL secret"
        shell: bash
        run: "echo ${{ secrets.DEVHUB_SFDX_URL}} > ./DEVHUB_SFDX_URL.txt"

      # Store secret for package target org installation
      - name: "Populate auth files with secrets"
        shell: bash
        run: |
          echo ${{ secrets.INTEGRATION_SANDBOX_SFDX_URL}} > ./INTEGRATION_SANDBOX_SFDX_URL.txt
          echo ${{ secrets.DEVHOT_SFDX_URL}} > ./DEVHOT_SFDX_URL.txt

      # Authenticate dev hub
      - name: "Authenticate Dev Hub"
        run: "sfdx force:auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -a devhub -d"

      # Authenticate integration sandbox
      - name: "Authenticate integration sandbox"
        run: "sfdx force:auth:sfdxurl:store -f ./INTEGRATION_SANDBOX_SFDX_URL.txt -a integration-sandbox -s"

      # Authenticate devhot sandbox
      - name: "Authenticate devhot sandbox"
        run: "sfdx force:auth:sfdxurl:store -f ./DEVHOT_SFDX_URL.txt -a devhot-sandbox -s"

      # Remove auth files
      - name: "Remove auth files"
        run: |
          rm -f ./DEVHUB_SFDX_URL.txt
          rm -f ./INTEGRATION_SANDBOX_SFDX_URL.txt
          rm -f ./DEVHOT_SFDX_URL.txt

      # Create package version
      - name: "Create package version"
        id: package-version-create
        run: |
          echo "::set-output name=result::$(sfdx force:package:version:create -f config/project-scratch-def.json -p $(cat sfdx-project.json | jq '.packageDirectories[0].package' -r) -k ${{ secrets.PACKAGE_KEY }} -w 60 --json | jq -c .)"
          echo "::set-output name=isSuccess::true"

      # Extract data from package version create result
      - name: "Extract package:version:create result data"
        id: extract-data-package-version-create
        uses: muenzpraeger/github-action-extract-sfdx-packaging-result@master
        with:
          json: ${{steps.package-version-create.outputs.result}}

      # Install package version into integration sandbox
      - name: "Install new package version into integration sandbox"
        if: steps.extract-data-package-version-create.outputs.isSuccess
        run: "sfdx force:package:install --package ${{ steps.extract-data-package-version-create.outputs.packageVersionId }} -w 60 -b 60 -u integration-sandbox -r -k ${{ secrets.PACKAGE_KEY }}"
      
      # Install package version into DEVHOT sandbox
      - name: "Install new package version into DEVHOT sandbox"
        if: steps.extract-data-package-version-create.outputs.isSuccess
        run: "sfdx force:package:install --package ${{ steps.extract-data-package-version-create.outputs.packageVersionId }} -w 60 -b 60 -u devhot-sandbox -r -k ${{ secrets.PACKAGE_KEY }}"

        # Fetch beta version number
      - name: "Fetch beta version number"
        if: success()
        id: packaging-updater
        uses: muenzpraeger/github-action-sfdx-packaging-updater@master

      # Set release variables
      - name: "Set release fields"
        if: success()
        id: release-fields
        run: |
          echo "::set-output name=tagName::v$(cat sfdx-project.json | jq '.packageDirectories[0].versionNumber' -r | sed 's/.\{5\}$//')-beta$(cat sfdx-project.json | jq '.packageAliases | keys_unsorted[-1]' -r | sed 's/.*-//')"
          echo "::set-output name=releaseName::$(cat sfdx-project.json | jq '.packageDirectories[0].versionNumber' -r | sed 's/.\{5\}$//')-beta$(cat sfdx-project.json | jq '.packageAliases | keys_unsorted[-1]' -r | sed 's/.*-//')"
          echo "::set-output name=bodyVersion::$(cat sfdx-project.json | jq '.packageDirectories[0].versionNumber' -r | sed 's/.\{5\}$//') (beta $(cat sfdx-project.json | jq '.packageAliases | keys_unsorted[-1]' -r | sed 's/.*-//'))"
          echo "::set-output name=bodyPackage::${{ steps.extract-data-package-version-create.outputs.packageVersionId }}"

      # Generate changelog from commits
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v0.2.3
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      # Create Github release
      - name: "Create Release"
        if: success()
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release-fields.outputs.tagName }}
          release_name: ${{ steps.release-fields.outputs.releaseName }}
          body: |
            **Version**: ${{ steps.release-fields.outputs.bodyVersion }}
            **Package ID**: ${{ steps.release-fields.outputs.bodyPackage }}
            **Author**: ${{ github.actor }}

            ✅ Package Creation
            ✅ Package Installation

            ## Changelog

            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: true
