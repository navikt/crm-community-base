<template>
    <a class="navds-panel navds-link-panel navds-panel--border" href={linkAddress}>
        <div style={setDefaultStyle}>
            <div if:true={image} class="imageClass" style={defaultImageStyle}>
                <img src={imageUrl} alt={altImgText}/>
            </div>
            <div class="textClass">
                <span class="navds-link-panel-title navds-title navds-title--m"> {linkHeader} </span>
                <p class={linkLabelClass}>{linkLabel}</p>
            </div>
        </div>
        <svg
            if:true={chevron}
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="navds-link-panel__chevron"
            aria-label="arrow-icon pointing right"
        >
            <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M17 12L8.429 3 7 4.5l7.143 7.5L7 19.5 8.429 21 17 12z"
                fill="currentColor"
            ></path>
        </svg>
    </a>
</template>
