<template>
    <a class="navds-panel navds-link-panel navds-panel--border" href={linkAddress} id={id} style={setMiscStyles} onclick={navigateToPage} onkeypress={navigateToPage}>
        <div style={setDefaultStyle}>
            <div if:true={image} style={setImageStyle}>
                <img src={imageUrl} alt={altImageText} style={setImgStyle} />
            </div>
            <div style={customTextClassStyle}>
                <div if:true={hasLinkHeader} class="navds-link-panel-title navds-title navds-title--m">
                    {linkHeader}
                </div>
                <div if:true={hasLinkLabel} class={linkLabelClass} style={setRowMarginStyling}>{linkLabel}</div>
            </div>
        </div>
        <svg
            if:true={setChevron}
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="navds-link-panel__chevron"
            aria-label="arrow-icon pointing right"
        >
            <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M17 12L8.429 3 7 4.5l7.143 7.5L7 19.5 8.429 21 17 12z"
                fill="currentColor"
            ></path>
        </svg>
    </a>
</template>
