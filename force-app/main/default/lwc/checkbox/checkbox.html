<template>
    <div class="navds-checkbox navds-checkbox--m" style={setDefaultStyle}>
        <input
            id={setId}
            name={name}
            aria-invalid="false"
            type="checkbox"
            class="navds-checkbox__input"
            onclick={handleCheckboxClick}
            data-id="checkbox dataid"
            form={form}
        />
        <div
            class="navds-checkbox__label navds-body-short"
            style="flex-direction: row; display: flex; align-items: center"
        >
            <label for={setId} style={labelFontSize}>{label}</label>
            <c-helptext if:true={helptext} text={helptextContent} style="padding-left: 5px"></c-helptext>
        </div>
    </div>
    <div if:true={showErrorText} class="navds-error-message navds-error-message--m navds-label" style={errorFontSize}>
        {errorText}
    </div>
</template>
