<!-- Global Header -->
<template>
    <div class="hodefot">
        <header class="siteheader" role="banner">
            <div class="site-coltrols-toolbar site-controls-toolbar">
                <div class="container">
                    <div class="row navbar">
                        <div class="col-md-12">
                            <div class="settings">
                                <ul class="nav">
                                    <li id="text-size-accessibility" tabindex="0">
                                        <span class="link-btn"
                                              aria-label="Hold Ctrl-tasten nede (Cmd-tasten på Mac). Trykk samtidig på + for å forstørre eller - for å forminske.">Skriftstørrelse</span>
                                        <div class="text-size-tooltip tooltip-hidden">
                                            <p>Hold Ctrl-tasten nede (Cmd-tasten på Mac). Trykk samtidig på + for å
                                                forstørre eller - for å
                                            </p>
                                            <span class="arrow"></span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="login-container">
                                <div id="login-details" class="login-details">
                                    <span class="name-container">
                                        <img id="idporten-ikon-innlogging" alt="Innlogget via ID-porten" src={idportenIkon}>
                                    <span id="name">Frode Hoen</span>
                                    </span>
                                </div>
                                <div id="auth-btns" class="idporten">
                                    <a id="logout" data-ga="Header" class="btn-auth knapp mini hoved btn-logout"
                                       href="https://loginservice.nav.no/slo">Logg ut</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div
                    class="sitelogo sitelogo-large">
                <div class="container">
                    <a href="https://www.nav.no" title="Hjem" data-ga="Header/Logo"><img src={logo} alt="NAV-logo"></a>
                </div>
            </div>
            <div class="topnavsection-wrapper">
                <div class="topnavsection">

                    <nav class="topnav container" role="navigation" id="mainmenu" aria-labelledby="header-nav-heading"
                         tabindex="-1">
                        <h1 class="visuallyhidden" id="header-nav-heading">Hovedmeny</h1><input
                            id="no-js-toggle-mobile-mainmenu" type="checkbox" class="visuallyhidden mobile-toggler">
                        <label for="no-js-toggle-mobile-mainmenu" class="mobile-toggler toggle-mainmenu">Meny</label>
                        <button type="button" id="toggle-mobile-mainmenu"
                                class="link-btn mobile-toggler toggle-mainmenu">Meny
                        </button>
                        <ul class="accessible-megamenu" id="accessible-megamenu">
                            <li class="topnavitem">
                                <a href="https://www.nav.no/no/Person" role="button" data-ga="Meny">Person</a>
                            </li>
                            <li class="topnavitem"><a href="https://www.nav.no/no/Bedrift" role="button"
                                                      data-ga="Meny">Bedrift</a>
                            </li>
                            <li class="topnavitem"><a href="https://www.nav.no/no/NAV+og+samfunn"
                                                      role="button" data-ga="Meny">NAV og samfunn</a></li>
                            <li class="topnavitem"><a href="https://tjenester.nav.no/dittnav" role="button"
                                                      data-ga="Meny">Ditt NAV</a>
                            </li>
                        </ul>
                        <input id="no-js-toggle-mobile-search" type="checkbox" class="visuallyhidden mobile-toggler" aria-hidden="true">
                        <label for="no-js-toggle-mobile-search" class="mobile-toggler toggle-search" aria-hidden="true">
                            Søk
                        </label>
                        <button type="button" id="toggle-mobile-search" class="link-btn mobile-toggler toggle-search" aria-hidden="true">
                            <span>Søk</span>
                        </button>
                        <form action="https://www.naV.no/sok" method="get" class="sitesearch" id="sitesearch" role="search">

                            <div class="inputwrapper">
                                <input type="hidden" name="language" value="no">
                                <input type="search" id="site-search-input" name="ord" maxlength="200" class="input-sitesearch" placeholder="Søk på nav.no" aria-label="Søk">
                                <input type="image" src={searchButton} class="btn-sitesearch" value="Søk">
                            </div>
                        </form>
                    </nav>
                </div>
            </div>
            <div id="varsler-display" class="varsler-display" aria-expanded="false"></div>
            <div class="sitelogo sitelogo-small"><a href="https://www.nav.no" title="Hjem"><img src={logo}
                                                                                                alt="NAV-logo"></a>
            </div>

        </header>
    </div>
</template>
