<template>
    <ol class="breadcrumb">
        <template iterator:it={urlListToShow}>
            <li key={it.value.href} onclick={handleHrefClick}>
                <a href={it.value.href} class="listElement">{it.value.label}</a>
                <svg if:false={it.last} aria-hidden="true" width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false" role="img">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M17 12L8.429 3 7 4.5l7.143 7.5L7 19.5 8.429 21 17 12z" fill="black"></path>
                </svg>
            </li>
        </template>
    </ol>
</template>
