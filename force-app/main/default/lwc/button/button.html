<!-- https://www.w3schools.com/tags/tag_button.asp -->

<template>
    <button
        id={setDefaultId}
        name={setDefaultName}
        class={buttonClass}
        onclick={handleClick}
        autofocus={setDefaultAutofocus}
        disabled={setDefaultDisabled}
        type={setDefaultType}
        value={setDefaultValue}
        title={title}
        style={setDefaultStyle}
        aria-label={ariaLabelValue}
        aria-busy={isLoadingActive}
    >
        <template if:true={isLoadingActive}>
            <svg
                class="navds-loader navds-loader--small navds-loader--inverted navds-loader--transparent"
                viewBox="0 0 50 50"
                focusable="false"
                preserveAspectRatio="xMidYMid"
                aria-hidden="true"
            >
                <circle
                    class="navds-loader__background"
                    cx="25"
                    cy="25"
                    r="20"
                    fill="none"
                ></circle>
                <circle
                    class="navds-loader__foreground"
                    cx="25"
                    cy="25"
                    r="20"
                    fill="none"
                    stroke-dasharray="50 155"
                ></circle>
            </svg>
        </template>

        <template if:false={isLoadingActive}>
            {buttonLabel}
        </template>
    </button>
</template>
