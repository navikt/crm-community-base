<template>
    <div class="navds-form-field navds-form-field--medium">
        <div style="flex-direction: row; display: flex; align-items: center">
            <label for={setDefaultId} if:true={isLabel} style={labelFontSize} class="navds-textarea__label navds-label"
                >{label}</label
            >
            <c-helptext if:true={isHelpText} text={helptextContent} hover-text={helptextHovertext}></c-helptext>
        </div>
        <div class="navds-textarea__wrapper">
            <textarea
                oninput={sendValueOnChange}
                rows={rows}
                cols={cols}
                id={setDefaultId}
                aria-invalid="false"
                form={form}
                aria-describedby=""
                class="navds-textarea__input navds-body-short navds-body-medium"
                style={miscStyle}
                placeholder={placeholder}
                maxlength={maxLength}
                disabled={disabled}
                readonly={readonly}
                autofocus={autofocus}
            >
{setValue}</textarea
            >
        </div>
    </div>
    <div class="errorclass" aria-relevant="additions removals" aria-live="polite">
        <div if:true={showError} class="navds-label navds-error-message" style={errorFontSize}>{errorText}</div>
    </div>
</template>
