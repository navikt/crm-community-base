<template>
    <div class="navds-form-field navds-form-field--medium" style={setDefaultStyle}>
        <div style="flex-direction: row; display: flex; align-items: center">
            <label for={idValue} if:true={isLabel} class="navds-label" style={labelFontSize}>{label}</label>
            <c-helptext if:true={isHelpText} text={helptextContent}></c-helptext>
        </div>
        <input
            aria-invalid="false"
            aria-describedby="errorTextId"
            class="navds-text-field__input navds-body-short navds-body-medium"
            type={type}
            id={idValue}
            name={name}
            alt={alt}
            placeholder={placeholder}
            autofocus={autofocus}
            disabled={disabled}
            required={required}
            readonly={readonly}
            oninput={sendValueOnChange}
            form={form}
            value={value}
            maxlength={maxLength}
            minlength={minLength}
        />
        <div if:true={showError} id="errorTextId" aria-relevant="additions removals" aria-live="polite">
            <div class="navds-error-message navds-error-message--medium navds-label" style={errorFontSize}>
                {actualErrorText}
            </div>
        </div>
    </div>
</template>
