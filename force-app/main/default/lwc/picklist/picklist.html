<template>
    <div style={setDefaultStyle}>
        <div class="skjemaelement">
            <div style="flex-direction: row; display: flex; align-items: center">
                <label class="skjemaelement__label" for="picklist">{masterLabel}</label>
                <c-helptext if:true={helptext} text={helptextContent} style="padding-left: 5px"></c-helptext>
            </div>

            <div class="selectContainer input--fullbredde">
                <select
                    id={setDefaultId}
                    class="skjemaelement__input"
                    name="picklist"
                    onchange={handleChoiceMade}
                    disabled={disabled}
                    multiple={multiple}
                    required={required}
                    size={size}
                    placeholder={placeholder}
                >
                    <template for:each={choices} for:item="choice">
                        <option
                            key={choice.name}
                            value={choice.name}
                            disabled={choice.disabled}
                            selected={choice.selected}
                        >
                            {choice.label}
                        </option>
                    </template>
                </select>
            </div>
        </div>
    </div>
</template>
