<template>
    <div class="skjemaelement">
        <label class="skjemaelement__label" for="picklist">{masterLabel}</label>
        <div class="selectContainer input--fullbredde">
            <select
                id="picklist"
                class="skjemaelement__input"
                name="picklist"
                onchange={handleChoiceMade}
                disabled={disabled}
                multiple={multiple}
                required={required}
                size={size}
            >
                <template for:each={choices} for:item="choice">
                    <option key={choice.name} value={choice.name} disabled={choice.disabled} selected={choice.selected}>
                        {choice.label}
                    </option>
                </template>
            </select>
        </div>
    </div>
</template>
